<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión - NBA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="inicio">
    <a href="index.html"><img class="header" src="imagenes/logo_nba-removebg-preview.png" alt="Logo de la NBA"></a>
    <section class="header">
        <input class="header" type="text"> <button class="header">Buscar</button>
        <nav>
            <ul>
                <li><a class="torneos" href="index.html">Inicio</a></li>
                <li><a class="torneos" href="tienda.html">Tienda</a></li>
                <li><a class="torneos" href="equipos.html">Equipos</a></li>
                <li><a class="torneos" href="torneos.html">Torneos</a></li>
            </ul>
        </nav>
    </section>
    <a href="Inicio_de_sesion.html"><img class="funciones" src="imagenes/avatar.png" alt="Inicio de sesión"></a>
</header>
<main class="main-login">
    <section class="login-section">
        <h2 class="login-title">Iniciar sesión</h2>
        <article class="login-article">
            <form class="login-form" action="#" method="POST">
                <section class="form-field">
                    <label class="form-label" for="usuario">Nombre de usuario:</label>
                    <input class="input-field" type="text" id="usuario" name="usuario" required>
                </section>
                <section class="form-field">
                    <label class="form-label" for="contraseña">Contraseña:</label>
                    <input class="input-field" type="password" id="contraseña" name="contraseña" required>
                </section>
                <section class="form-field">
                    <label class="form-label" for="Nº de Teléfono">Teléfono:</label>
                    <input class="input-field" type="number" id="Nº de Teléfono" name="telefono" required>
                </section>
                <section class="form-field">
                    <label class="form-label" for="Direccion">Dirección:</label>
                    <input class="input-field" type="text" id="Direccion" name="direccion" required>
                </section>
                <section class="form-buttons">
                    <button class="btn-login" type="submit">Iniciar sesión</button>
                    <button class="btn-register" type="button">Registrarse</button>
                </section>
            </form>
        </article>
    </section>
</main>

<footer class="inicio">
    <p>Creado por: Óscar García Jaén</p>
</footer>
</body>
</html>
